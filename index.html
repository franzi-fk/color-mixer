<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Franziska Kiel">
    <link rel="stylesheet" href="style.css">
    <title>Color Mixer</title>
</head>

<body>
    <header>
        <div id="sliders-container">
            <label for="slider-red">r</label>
            <input type="range" id="slider-red" name="red" min="0" max="255" value="80">

            <label for="slider-green">g</label>
            <input type="range" id="slider-green" name="green" min="0" max="255" value="113">

            <label for="slider-blue">b</label>
            <input type="range" id="slider-blue" name="blue" min="0" max="255" value="127">
        </div>
        <div>
            <p id="hex-value">#000000</p>
            <button id="btn-random">random color</button>
        </div>
    </header>
    <main>
    </main>
    <script src="script.js"></script>
</body>

</html>
